        .content-section {

        }

<body>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="homepage.html">Home Page</a></li>

    <div class="content-section container">
        <div class="left-section">
            <img src="img/contact_image.jpeg" alt="Contact Image">
        </div>
        <div class="right-section">
            <h1>Get in Touch</h1>
            <div class="contact-info">
                <p>123 Anywhere St. Any City, ST 12345</p>
                <p>123-456-789</p>
                <p>hello@reallygreatsite.com</p>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <div id="map"></div>
            <button id="navigateButton" class="btn btn-primary">Navigate to Republic Polytechnic</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([1.4422, 103.7854], 15); // Initial coordinates for Republic Polytechnic, Singapore

        // Set up the OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker at the specified location
        var rpMarker = L.marker([1.4422, 103.7854]).addTo(map)
            .bindPopup('Republic Polytechnic<br>Singapore')
            .openPopup();

        // Handle button click to navigate to Republic Polytechnic
        document.getElementById('navigateButton').addEventListener('click', function() {
            map.setView([1.4422, 103.7854], 15);
            rpMarker.openPopup();
        });
    </script>
